<!-- templates/registration/register.html -->
{% extends 'base.html' %}

{% block content %}
<div class="registration-container">
    <h2 class="registration-title">Log in</h2>
    <form method="post" class="registration-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-field">
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="form-error">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="submit-button">Log in</button>
        <p>Don't have an account? <a href="{% url 'register' %}">Please register</a></p>

    </form>
</div>

<style>
    .registration-container {
        max-width: 640px;
        margin: 0 auto;
        background-color: white;
        border-radius: 0.75rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* shadow-md */
        padding: 1.5rem;
    }

    .registration-title {
        font-size: 1.5rem; /* text-2xl equivalent */
        font-weight: bold;
        margin-bottom: 1rem;
    }

    .registration-form {
        display: flex;
        flex-direction: column;
        gap: 1rem; /* space-y-4 equivalent */
    }

    .form-field {
        display: flex;
        flex-direction: column;
    }

    .form-field label {
        margin-bottom: 0.25rem; /* mb-1 equivalent */
    }

    .form-field input {
        height: 20px; /* Set input field height */
        padding: 0.5rem; /* Add padding inside the input */
        border: 1px solid #d1d5db; /* Optional border for input field */
        border-radius: 0.375rem; /* rounded equivalent */
        font-size: 1rem; /* Text size inside input */
    }

    .form-error {
        color: #f56565; /* red-500 */
        font-size: 0.875rem; /* text-sm equivalent */
    }

    .submit-button {
        width: 100%;
        background-color: #4299e1; /* blue-500 */
        color: white;
        padding: 0.5rem 1rem; /* py-2 px-4 */
        border-radius: 0.375rem; /* rounded equivalent */
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .submit-button:hover {
        background-color: #3182ce; /* blue-600 on hover */
    }
</style>
{% endblock %}
